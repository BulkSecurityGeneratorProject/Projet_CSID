<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-user-incident-assigment-heading" jhiTranslate="projetCsidApp.userIncidentAssigment.home.createOrEditLabel">Create or edit a User Incident Assigment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!userIncidentAssigment.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="userIncidentAssigment.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetCsidApp.userIncidentAssigment.dateDebut" for="field_dateDebut">Date Debut</label>
                    <input type="text" class="form-control" name="dateDebut" id="field_dateDebut"
                        [(ngModel)]="userIncidentAssigment.dateDebut" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetCsidApp.userIncidentAssigment.dateFin" for="field_dateFin">Date Fin</label>
                    <input type="text" class="form-control" name="dateFin" id="field_dateFin"
                        [(ngModel)]="userIncidentAssigment.dateFin" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetCsidApp.userIncidentAssigment.commentaire" for="field_commentaire">Commentaire</label>
                    <input type="text" class="form-control" name="commentaire" id="field_commentaire"
                        [(ngModel)]="userIncidentAssigment.commentaire" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetCsidApp.userIncidentAssigment.status" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                        [(ngModel)]="userIncidentAssigment.status" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetCsidApp.userIncidentAssigment.userApp" for="field_userApp">User App</label>
                    <select class="form-control" id="field_userApp" name="userApp" [(ngModel)]="userIncidentAssigment.userApp" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userAppOption.id === userIncidentAssigment.userApp?.id ? userIncidentAssigment.userApp : userAppOption" *ngFor="let userAppOption of userapps; trackBy: trackUserAppById">{{userAppOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetCsidApp.userIncidentAssigment.incident" for="field_incident">Incident</label>
                    <select class="form-control" id="field_incident" name="incident" [(ngModel)]="userIncidentAssigment.incident" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="incidentOption.id === userIncidentAssigment.incident?.id ? userIncidentAssigment.incident : incidentOption" *ngFor="let incidentOption of incidents; trackBy: trackIncidentById">{{incidentOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
