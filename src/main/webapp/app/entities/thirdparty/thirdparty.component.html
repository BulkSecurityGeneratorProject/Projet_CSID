<div>
    <h2 id="page-heading">
        <span jhiTranslate="projetCsidApp.thirdparty.home.title">Thirdparties</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-thirdparty" [routerLink]="['/thirdparty/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="projetCsidApp.thirdparty.home.createLabel">
            Create new Thirdparty
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="thirdparties">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="projetCsidApp.thirdparty.denomination">Denomination</span></th>
            <th><span jhiTranslate="projetCsidApp.thirdparty.siret">Siret</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let thirdparty of thirdparties ;trackBy: trackId">
                <td><a [routerLink]="['/thirdparty', thirdparty.id, 'view' ]">{{thirdparty.id}}</a></td>
                <td>{{thirdparty.denomination}}</td>
                <td>{{thirdparty.siret}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/thirdparty', thirdparty.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/thirdparty', thirdparty.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'thirdparty', { outlets: { popup: thirdparty.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
