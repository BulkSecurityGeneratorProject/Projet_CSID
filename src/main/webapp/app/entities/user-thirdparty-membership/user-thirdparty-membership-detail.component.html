<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userThirdpartyMembership">
            <h2><span jhiTranslate="projetCsidApp.userThirdpartyMembership.detail.title">User Thirdparty Membership</span> {{userThirdpartyMembership.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projetCsidApp.userThirdpartyMembership.fonction">Fonction</span></dt>
                <dd>
                    <span>{{userThirdpartyMembership.fonction}}</span>
                </dd>
                <dt><span jhiTranslate="projetCsidApp.userThirdpartyMembership.specialite">Specialite</span></dt>
                <dd>
                    <span>{{userThirdpartyMembership.specialite}}</span>
                </dd>
                <dt><span jhiTranslate="projetCsidApp.userThirdpartyMembership.thirdparty">Thirdparty</span></dt>
                <dd>
                    <div *ngIf="userThirdpartyMembership.thirdparty">
                        <a [routerLink]="['/thirdparty', userThirdpartyMembership.thirdparty?.id, 'view']">{{userThirdpartyMembership.thirdparty?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-thirdparty-membership', userThirdpartyMembership.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
