<div class="container-fluid">
    <div class="card">
        <div class="row justify-content-center">
            <div class="col-8">
                <div *ngIf="licence">
                    <h2><span jhiTranslate="projetCsidApp.licence.detail.title">Licence</span> {{licence.id}}</h2>
                    <hr>
                    <jhi-alert-error></jhi-alert-error>
                    <dl class="row-md jh-entity-details">
                        <dt><span jhiTranslate="projetCsidApp.licence.titre">Titre</span></dt>
                        <dd>
                            <span>{{licence.titre}}</span>
                        </dd>
                        <dt><span jhiTranslate="projetCsidApp.licence.prix">Prix</span></dt>
                        <dd>
                            <span>{{licence.prix}}</span>
                        </dd>
                        <dt><span jhiTranslate="projetCsidApp.licence.thirdparty">Thirdparty</span></dt>
                        <dd>
                            <div *ngIf="licence.thirdparty">
                                <a [routerLink]="['/thirdparty', licence.thirdparty?.id, 'view']">{{licence.thirdparty?.id}}</a>
                            </div>
                        </dd>
                        <dt><span jhiTranslate="projetCsidApp.licence.userLicence">User Licence</span></dt>
                        <dd>
                            <div *ngIf="licence.userLicence">
                                <a [routerLink]="['/user-app', licence.userLicence?.id, 'view']">{{licence.userLicence?.id}}</a>
                            </div>
                        </dd>
                    </dl>

                    <button type="submit"
                            (click)="previousState()"
                            class="btn btn-info">
                        <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                    </button>

                    <button type="button"
                            [routerLink]="['/licence', licence.id, 'edit']"
                            class="btn btn-primary">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
